<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TeoSushi Blog - Personal thoughts and tech articles">
    <title>TeoSushi Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script defer src="https://unpkg.com/@staticcms/app@^2.0.0/dist/static-cms-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.4.1/dist/typography.min.css" rel="stylesheet">
    <style>
        .prose img {
            max-width: 100%;
            height: auto;
            border-radius: 0.375rem;
        }
        .prose {
            color: #374151;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm">
        <div class="container mx-auto p-4">
            <h1 class="text-2xl font-bold text-gray-800">TeoSushi Blog</h1>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <div id="content" class="grid gap-4">
            <!-- Content will be dynamically loaded -->
        </div>
    </main>
    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
    <script src="/assets/js/main.js"></script>
</body>
</html>
