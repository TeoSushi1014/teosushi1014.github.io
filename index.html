<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal portfolio showcasing creative development and design projects">
    <meta name="keywords" content="portfolio, web development, design, projects">
    <meta name="author" content="Teo Sushi">
    <meta property="og:title" content="Teo Sushi - Portfolio">
    <meta property="og:description" content="Creative Developer & Designer Portfolio">
    <meta property="og:image" content="assets/images/og-image.jpg">
    <meta property="og:url" content="https://teosushi1014.github.io">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=cal-sans@400,700&display=swap" rel="stylesheet">
    <title>Portfolio - Tèo Sushi</title>
    <style>
        .nav-content {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-content ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-content a {
            color: var(--text-primary-light);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-base);
            position: relative;
        }

        .nav-content a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: var(--gradient-primary-light);
            transition: width 0.3s ease;
        }

        .nav-content a:hover::after {
            width: 100%;
        }

        .dark .nav-content a {
            color: var(--text-primary-dark);
        }

        .dark .nav-content a::after {
            background: var(--gradient-primary-dark);
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: var(--title-gradient-light);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .dark .section-title {
            background: var(--title-gradient-dark);
        }

        .card {
            background: var(--glass-light);
            border-radius: 1rem;
            padding: 2rem;
            border: 1px solid var(--glass-border-light);
            transition: var(--transition-base);
        }

        .dark .card {
            background: var(--glass-dark);
            border-color: var(--glass-border-dark);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--button-shadow-hover-light);
        }

        .dark .card:hover {
            box-shadow: var(--button-shadow-hover-dark);
        }
    </style>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <nav class="glass-nav">
        <div class="nav-content">
            <h1 class="gradient-text">Tèo Sushi</h1>
            <ul>
                <li><a href="#home" data-section="home">Home</a></li>
                <li><a href="#projects" data-section="projects">Projects</a></li>
                <li><a href="#about" data-section="about">About</a></li>
                <li><a href="#contact" data-section="contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="home" class="glass-section" data-aos="fade-up">
            <h2 class="section-title">Welcome to My Portfolio</h2>
            <p class="lead">Creative Developer & Designer</p>
        </section>

        <section id="projects" class="glass-section" data-aos="fade-up" data-aos-delay="100">
            <h2 class="section-title">My Projects</h2>
            <div id="projects-grid" class="card-grid"></div>
        </section>

        <section id="about" class="glass-section" data-aos="fade-up" data-aos-delay="200">
            <h2 class="section-title">About Me</h2>
            <div class="card">
                <p>A passionate developer focused on creating interactive and user-friendly applications.</p>
            </div>
        </section>

        <section id="contact" class="glass-section" data-aos="fade-up" data-aos-delay="300">
            <h2 class="section-title">Contact</h2>
            <div class="card">
                <p>Get in touch with me</p>
                <div class="contact-links">
                    <a href="https://github.com/teosuhi1014" target="_blank" class="btn">GitHub</a>
                </div>
            </div>
        </section>
    </main>

    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { pageTransition, loadingState, toast } from './assets/js/utils.js';

        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-out',
            once: true
        });

        // Initialize page transition
        pageTransition.init();

        // Smooth scroll for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const section = document.querySelector(this.getAttribute('href'));
                section.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Active section highlighting
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.7
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const id = entry.target.id;
                    document.querySelectorAll('.nav-content a').forEach(link => {
                        link.classList.toggle('active', link.getAttribute('href') === `#${id}`);
                    });
                }
            });
        }, observerOptions);

        document.querySelectorAll('section[id]').forEach((section) => {
            observer.observe(section);
        });
    </script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/theme.js"></script>
</body>
</html>
