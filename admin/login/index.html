                        'slide-out-up': 'slideOutUp 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)',
                    },
                    keyframes: {
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' },
                        },
                        slideInDown: {
                            '0%': {
                                transform: 'translateY(-100%)',
                                opacity: '0'
                            },
                            '100%': {
                                transform: 'translateY(0)',
                                opacity: '1'
                            }
                        },
                        slideOutUp: {
                            '0%': {
                                transform: 'translateY(0)',
                                opacity: '1'
                            },
                            '100%': {
                                transform: 'translateY(-100%)',
                                opacity: '0'
                            }
                        },
                        bounceSoft: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        },
                        pulseSoft: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.8 },
                        },
                        slideInRight: {
                            '0%': { transform: 'translateX(100%)', opacity: 0 },
                            '100%': { transform: 'translateX(0)', opacity: 1 },
                        },
                        slideInLeft: {
                            '0%': { transform: 'translateX(-100%)', opacity: 0 },
                            '100%': { transform: 'translateX(0)', opacity: 1 },
                        },
                        'gradient-xy': {
                            '0%, 100%': {
                                'background-size': '400% 400%',
                                'background-position': 'left center',
                                'transform': 'scale(1)'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center',
                                'transform': 'scale(1.02)'
                            }
                        },

                                'transform': 'scale(1.02)'
                            }
                        },

    <script>
        const CORRECT_USERNAME = 'teosushi-admin';
        const CORRECT_PASSWORD = '.Quang1014...';
        
        // Function to show error message
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            console.error(message);
        }

        // Function to hide error message
        function hideError() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.add('hidden');
        }

        // Check if user is already logged in
        console.log('=== Debug: Checking Login State ===');
        console.log('adminLoggedIn value:', sessionStorage.getItem('adminLoggedIn'));
        console.log('auth_token exists:', !!localStorage.getItem('auth_token'));
        
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            console.log('Debug: User is logged in, redirecting to dashboard...');
            window.location.href = '../dashboard/';
        } else {
            console.log('Debug: User is not logged in, staying on login page');
        }

        async function handleLogin(event) {
            console.log('=== Debug: Login Attempt Started ===');
            event.preventDefault();
            hideError();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('1. Login attempt for username:', username);

            // Check credentials
            if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
                console.log('2. Login successful, setting up session...');
                sessionStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('auth_token', 'dummy_token');
                console.log('3. Session data set, redirecting...');
                window.location.href = '../dashboard/';
            } else {
                console.log('2. Invalid credentials');
                showError('Invalid username or password');
                // Add shake animation
                const loginForm = document.getElementById('loginForm');
                loginForm.classList.add('animate-shake');
                // Remove animation class after it completes
                setTimeout(() => {
                    loginForm.classList.remove('animate-shake');
                }, 500);
            }
        }

        // Profile Dropdown Toggle
        const profileDropdownBtn = document.getElementById('profileDropdownBtn');
        const profileDropdown = document.getElementById('profileDropdown');
        let isDropdownOpen = false;

        profileDropdownBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            isDropdownOpen = !isDropdownOpen;
            if (isDropdownOpen) {
                profileDropdown.classList.remove('hidden');
                profileDropdown.classList.add('animate-fade-in');
            } else {
                profileDropdown.classList.add('hidden');
                profileDropdown.classList.remove('animate-fade-in');
            }
        });

        document.addEventListener('click', (e) => {
            if (isDropdownOpen && !profileDropdown.contains(e.target) && e.target !== profileDropdownBtn) {
                isDropdownOpen = false;
                profileDropdown.classList.add('hidden');
                profileDropdown.classList.remove('animate-fade-in');
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && isDropdownOpen) {
                isDropdownOpen = false;
                profileDropdown.classList.add('hidden');
                profileDropdown.classList.remove('animate-fade-in');
            }
        });

        function showNotification(options = {}) {
            const {
                type = 'info',
                title = '',
                message = '',
                duration = 3000,
                progress = true
            } = options;

            // Create container if it doesn't exist
            let container = document.querySelector('.notification-container');
            if (!container) {
                container = document.createElement('div');
                container.className = 'notification-container';
                document.body.appendChild(container);
            }

            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            
            // Get icon based on type
            const icons = {
                success: '<path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>',
                error: '<path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>',
                warning: '<path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>',
                info: '<path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>'
            };

            notification.innerHTML = `
                <svg class="notification-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    ${icons[type]}
                </svg>
                <div class="notification-content">
                    ${title ? `<div class="notification-title">${title}</div>` : ''}
                    <div class="notification-message">${message}</div>
                </div>
                ${progress ? '<div class="notification-progress w-full"></div>' : ''}
            `;

            // Add to container
            container.appendChild(notification);

            // Animate progress bar
            if (progress) {
                const progressBar = notification.querySelector('.notification-progress');
                progressBar.style.transition = `transform ${duration}ms linear`;
                requestAnimationFrame(() => {
                    progressBar.style.transform = 'scaleX(0)';
                });
            }

            // Remove notification after duration
            setTimeout(() => {
                notification.classList.add('slide-out');
                notification.addEventListener('animationend', () => {
                    notification.remove();
                    if (container.children.length === 0) {
                        container.remove();
                    }
                });
            }, duration);

            return notification;
        }

            }, 3000);

                    </svg>
                    <h3 class="text-xl font-bold mb-4">Đăng Xuất</h3>
                    <p class="text-gray-600 dark:text-gray-400 mb-6">Bạn có chắc chắn muốn đăng xuất?</p>
                    <div class="flex justify-center gap-4">
                        <button onclick="closeLogoutDialog(this)" 
                                class="px-6 py-2 rounded-xl border-2 border-primary-500/30 hover:bg-primary-500/10 transition-all duration-300 hover:scale-105">
                            Hủy
                        </button>
                        <button onclick="confirmLogout()" 
                                class="px-6 py-2 rounded-xl bg-gradient-to-r from-[#00B0FF] to-[#EC4899] text-white hover:opacity-90 transition-all duration-300 hover:scale-105">
                            Đăng Xuất
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(confirmDialog);

            // Animate dialog in
            requestAnimationFrame(() => {
                const dialog = confirmDialog.querySelector('.glass-card');
                dialog.style.transform = 'scale(1)';
                dialog.style.opacity = '1';
            });

            // Close on click outside
            confirmDialog.addEventListener('click', (e) => {
                if (e.target === confirmDialog) {
                    closeLogoutDialog(confirmDialog);
                }
            });

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.body.contains(confirmDialog)) {
                    closeLogoutDialog(confirmDialog);
                }
            });
        }

        function closeLogoutDialog(element) {
            const dialog = element.closest('.fixed');
            const card = dialog.querySelector('.glass-card');
            
            // Animate out
            card.style.transform = 'scale(0.95)';
            card.style.opacity = '0';
            
            setTimeout(() => {
                dialog.remove();
            }, 300);
        }
    </script>
</body>
