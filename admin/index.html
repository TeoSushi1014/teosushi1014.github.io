<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị | Portfolio</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="admin-body">
    <div class="lang-toggle">
        <button class="lang-btn active" data-lang="vi">VI</button>
        <button class="lang-btn" data-lang="en">EN</button>
    </div>

    <div id="loginSection" class="admin-section glass-card">
        <h2>
            <i class="fas fa-lock"></i>
            <span data-vi="Đăng Nhập Quản Trị" data-en="Admin Login">Đăng Nhập Quản Trị</span>
        </h2>
        <form id="loginForm" class="admin-form">
            <div class="form-group">
                <label for="username" data-vi="Tên đăng nhập" data-en="Username">Tên đăng nhập</label>
                <input type="text" id="username" required 
                       data-vi-placeholder="Nhập tên đăng nhập" 
                       data-en-placeholder="Enter username"
                       placeholder="Nhập tên đăng nhập">
            </div>
            <div class="form-group password-group">
                <label for="password" data-vi="Mật khẩu" data-en="Password">Mật khẩu</label>
                <input type="password" id="password" required 
                       data-vi-placeholder="Nhập mật khẩu" 
                       data-en-placeholder="Enter password"
                       placeholder="Nhập mật khẩu">
                <i class="fas fa-eye toggle-password"></i>
            </div>
            <button type="submit" class="btn primary btn-block">
                <i class="fas fa-sign-in-alt"></i>
                <span data-vi="Đăng Nhập" data-en="Login">Đăng Nhập</span>
            </button>
        </form>
    </div>

    <div id="dashboardSection" class="admin-section glass-card" style="display: none;">
        <div class="dashboard-header">
            <h2>
                <i class="fas fa-tachometer-alt"></i>
                <span data-vi="Bảng Điều Khiển" data-en="Admin Dashboard">Bảng Điều Khiển</span>
            </h2>
            <button id="logoutBtn" class="btn secondary">
                <i class="fas fa-sign-out-alt"></i>
                <span data-vi="Đăng Xuất" data-en="Logout">Đăng Xuất</span>
            </button>
        </div>
        
        <div class="dashboard-content">
            <div class="project-management">
                <h3>
                    <i class="fas fa-plus-circle"></i>
                    <span data-vi="Thêm Dự Án Mới" data-en="Add New Project">Thêm Dự Án Mới</span>
                </h3>
                <form id="projectForm" class="admin-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label data-vi="Tên dự án (Tiếng Việt)" data-en="Project Title (Vietnamese)">
                                Tên dự án (Tiếng Việt)
                            </label>
                            <input type="text" id="projectTitle" required 
                                   data-vi-placeholder="Nhập tên dự án" 
                                   data-en-placeholder="Enter project title in Vietnamese"
                                   placeholder="Nhập tên dự án">
                        </div>
                        <div class="form-group">
                            <label data-vi="Tên dự án (Tiếng Anh)" data-en="Project Title (English)">
                                Tên dự án (Tiếng Anh)
                            </label>
                            <input type="text" id="projectTitleEn" required 
                                   data-vi-placeholder="Nhập tên dự án bằng tiếng Anh" 
                                   data-en-placeholder="Enter project title in English"
                                   placeholder="Nhập tên dự án bằng tiếng Anh">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label data-vi="Mô tả (Tiếng Việt)" data-en="Description (Vietnamese)">
                                Mô tả (Tiếng Việt)
                            </label>
                            <textarea id="projectDescription" required 
                                    data-vi-placeholder="Nhập mô tả dự án" 
                                    data-en-placeholder="Enter project description in Vietnamese"
                                    placeholder="Nhập mô tả dự án"></textarea>
                        </div>
                        <div class="form-group">
                            <label data-vi="Mô tả (Tiếng Anh)" data-en="Description (English)">
                                Mô tả (Tiếng Anh)
                            </label>
                            <textarea id="projectDescriptionEn" required 
                                    data-vi-placeholder="Nhập mô tả dự án bằng tiếng Anh" 
                                    data-en-placeholder="Enter project description in English"
                                    placeholder="Nhập mô tả dự án bằng tiếng Anh"></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label data-vi="Link Demo" data-en="Live Demo URL">Link Demo</label>
                            <input type="url" id="projectLiveLink" required 
                                   data-vi-placeholder="Nhập đường dẫn demo" 
                                   data-en-placeholder="Enter live demo URL"
                                   placeholder="Nhập đường dẫn demo">
                        </div>
                        <div class="form-group">
                            <label data-vi="Link GitHub" data-en="GitHub Repository URL">Link GitHub</label>
                            <input type="url" id="projectGithubLink" required 
                                   data-vi-placeholder="Nhập đường dẫn GitHub" 
                                   data-en-placeholder="Enter GitHub URL"
                                   placeholder="Nhập đường dẫn GitHub">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label data-vi="Hình ảnh" data-en="Image URL">Hình ảnh</label>
                            <input type="url" id="projectImage" required 
                                   data-vi-placeholder="Nhập đường dẫn hình ảnh" 
                                   data-en-placeholder="Enter image URL"
                                   placeholder="Nhập đường dẫn hình ảnh">
                        </div>
                        <div class="form-group">
                            <label data-vi="Thẻ (phân cách bằng dấu phẩy)" data-en="Tags (comma separated)">
                                Thẻ (phân cách bằng dấu phẩy)
                            </label>
                            <input type="text" id="projectTags" required 
                                   data-vi-placeholder="VD: React, Node.js, MongoDB" 
                                   data-en-placeholder="e.g. React, Node.js, MongoDB"
                                   placeholder="VD: React, Node.js, MongoDB">
                        </div>
                    </div>

                    <button type="submit" class="btn primary btn-block">
                        <i class="fas fa-plus"></i>
                        <span data-vi="Thêm Dự Án" data-en="Add Project">Thêm Dự Án</span>
                    </button>
                </form>
            </div>

            <div class="projects-list">
                <h3>
                    <i class="fas fa-project-diagram"></i>
                    <span data-vi="Dự Án Hiện Tại" data-en="Current Projects">Dự Án Hiện Tại</span>
                </h3>
                <div id="projectsList" class="admin-projects-grid">
                    <!-- Projects will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
