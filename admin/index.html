<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Tèo Sushi - Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .admin-form {
            max-width: 600px;
            margin: 20px auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color: var(--primary-blue);
            outline: none;
            box-shadow: 0 0 0 2px rgba(135, 206, 235, 0.2);
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: var(--primary-blue);
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: var(--primary-pink);
        }
        .projects-list {
            margin-top: 30px;
        }
        .project-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: var(--glass-bg);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        .project-item:hover {
            transform: translateX(5px);
            border-color: var(--primary-pink);
        }
        .project-info {
            flex: 1;
        }
        .project-info h3 {
            color: var(--text-color);
            margin-bottom: 5px;
        }
        .project-info p {
            color: var(--text-color);
            opacity: 0.8;
        }
        .delete-btn {
            background: #ff6b6b;
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        .delete-btn:hover {
            opacity: 1;
            transform: scale(1.05);
        }
        .nav-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .logout-btn {
            background: #ff6b6b;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            border-radius: 5px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }

        .user-info svg {
            width: 20px;
            height: 20px;
        }

        /* Loading spinner */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--glass-bg);
            border-top: 5px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .char-count {
            float: right;
            font-size: 0.8em;
            color: var(--text-color);
            opacity: 0.7;
        }

        .tech-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }

        .tech-tag {
            background: var(--primary-blue);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9em;
            margin-top: 5px;
            animation: fadeIn 0.3s ease;
        }

        .invalid-input {
            border-color: #ff6b6b !important;
        }

        /* Auth Form Styles */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-size));
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-form {
            background: var(--glass-light);
            padding: var(--space-5);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border-light);
            width: 100%;
            max-width: 400px;
            box-shadow: var(--button-shadow-light);
        }

        .dark .auth-form {
            background: var(--glass-dark);
            border-color: var(--glass-border-dark);
            box-shadow: var(--button-shadow-dark);
        }

        .auth-form h2 {
            text-align: center;
            margin-bottom: var(--space-4);
            background: var(--title-gradient-light);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .dark .auth-form h2 {
            background: var(--title-gradient-dark);
        }

        .auth-form .form-group {
            margin-bottom: var(--space-4);
        }

        .form-error {
            color: #ef4444;
            font-size: var(--font-size-sm);
            margin-top: var(--space-1);
            display: none;
        }

        .form-group.error .form-error {
            display: block;
        }

        .form-group.error input {
            border-color: #ef4444;
        }

        .auth-form .btn {
            width: 100%;
            margin-top: var(--space-4);
        }

        /* User Info Styles */
        .user-info {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius-md);
            background: var(--glass-light);
            border: 1px solid var(--glass-border-light);
            font-size: var(--font-size-sm);
            font-weight: var(--font-medium);
        }

        .dark .user-info {
            background: var(--glass-dark);
            border-color: var(--glass-border-dark);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-full);
            background: var(--gradient-primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: var(--font-bold);
            font-size: var(--font-size-sm);
        }

        .dark .user-avatar {
            background: var(--gradient-primary-dark);
        }

        /* Project Card Animations */
        .project-card {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form Feedback */
        .form-group .input-wrapper {
            position: relative;
        }

        .form-group .input-icon {
            position: absolute;
            right: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary-light);
            opacity: 0;
            transition: var(--transition-base);
        }

        .form-group.success .input-icon {
            color: #10B981;
            opacity: 1;
        }

        .form-group.error .input-icon {
            color: #EF4444;
            opacity: 1;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-size));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-base);
            z-index: 1000;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            text-align: center;
            color: var(--text-primary-light);
        }

        .dark .loading-content {
            color: var(--text-primary-dark);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--glass-border-light);
            border-top-color: var(--sky-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto var(--space-3);
        }

        .dark .loading-spinner {
            border-color: var(--glass-border-dark);
            border-top-color: var(--soft-pink);
        }

        /* Project Actions */
        .project-actions {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-3);
        }

        .action-btn {
            padding: var(--space-2);
            border-radius: var(--radius-md);
            background: var(--glass-light);
            border: 1px solid var(--glass-border-light);
            color: var(--text-primary-light);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .dark .action-btn {
            background: var(--glass-dark);
            border-color: var(--glass-border-dark);
            color: var(--text-primary-dark);
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--button-shadow-hover-light);
        }

        .dark .action-btn:hover {
            box-shadow: var(--button-shadow-hover-dark);
        }
    </style>
</head>
<body>
    <nav class="glass-nav">
        <div class="nav-content">
            <h1 class="gradient-text">Tèo Sushi Admin</h1>
            <div class="nav-actions">
                <div class="user-info">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span id="userDisplay"></span>
                </div>
                <button onclick="logout()" class="btn logout-btn">Logout</button>
                <a href="../index.html" class="btn">Back to Portfolio</a>
            </div>
        </div>
    </nav>

    <main>
        <section class="glass-section">
            <h2>Add New Project</h2>
            <form id="projectForm" class="admin-form">
                <div class="form-group">
                    <label for="title">Project Title</label>
                    <div class="input-wrapper">
                        <input type="text" id="title" required 
                               minlength="3" 
                               placeholder="Enter project title"
                               pattern="^[a-zA-Z0-9\s\-_]+$"
                               title="Title can only contain letters, numbers, spaces, hyphens and underscores">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <div class="input-wrapper">
                        <textarea id="description" required 
                                minlength="10" 
                                maxlength="500"
                                placeholder="Describe your project (10-500 characters)"
                                rows="4"></textarea>
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span>
                    </div>
                    <small class="char-count">0/500</small>
                </div>
                <div class="form-group">
                    <label for="technologies">Technologies (comma separated)</label>
                    <div class="input-wrapper">
                        <input type="text" id="technologies" 
                               required
                               placeholder="e.g., HTML, CSS, JavaScript"
                               pattern="^[a-zA-Z0-9\s\-_+#,\.]+$"
                               title="Enter technologies separated by commas">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span>
                    </div>
                    <small class="tech-preview"></small>
                </div>
                <div class="form-group">
                    <label for="link">Project Link</label>
                    <div class="input-wrapper">
                        <input type="url" id="link" required
                               placeholder="https://example.com"
                               pattern="https?://.+"
                               title="Include http:// or https:// in the URL">
                        <span class="input-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </span>
                    </div>
                </div>
                <button type="submit" class="btn">Add Project</button>
            </form>
        </section>

        <section class="glass-section">
            <h2>Manage Projects</h2>
            <div id="projectsList" class="projects-list"></div>
        </section>
    </main>

    <div class="loading" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="module">
        import { pageTransition, loadingState, toast, focusManager } from '../assets/js/utils.js';

        // Initialize page transition
        pageTransition.init();

        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-out',
            once: true
        });

        // Form validation and feedback
        const projectForm = document.getElementById('projectForm');
        const formGroups = projectForm.querySelectorAll('.form-group');

        formGroups.forEach(group => {
            const input = group.querySelector('input, textarea');
            const wrapper = document.createElement('div');
            wrapper.className = 'input-wrapper';
            input.parentNode.insertBefore(wrapper, input);
            wrapper.appendChild(input);

            const icon = document.createElement('span');
            icon.className = 'input-icon';
            icon.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            `;
            wrapper.appendChild(icon);

            input.addEventListener('input', validateInput);
        });

        function validateInput(e) {
            const input = e.target;
            const group = input.closest('.form-group');
            const isValid = input.checkValidity();

            group.classList.remove('success', 'error');
            group.classList.add(isValid ? 'success' : 'error');
        }

        // Handle project submission with loading state
        projectForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!projectForm.checkValidity()) {
                return;
            }

            loadingState.show('Adding project...');
            
            try {
                // Your existing project addition logic
                const project = {
                    id: Date.now(),
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    technologies: document.getElementById('technologies').value.split(',').map(t => t.trim()),
                    link: document.getElementById('link').value,
                    createdBy: localStorage.getItem('adminUsername'),
                    createdAt: new Date().toISOString()
                };
                
                await new Promise(resolve => setTimeout(resolve, 800)); // Simulated delay
                
                const projects = JSON.parse(localStorage.getItem('projects') || '[]');
                projects.push(project);
                localStorage.setItem('projects', JSON.stringify(projects));
                
                projectForm.reset();
                formGroups.forEach(group => group.classList.remove('success', 'error'));
                loadProjects();
                
                toast.show('Project added successfully!', 'success');
            } catch (error) {
                toast.show('Error adding project', 'error');
            } finally {
                loadingState.hide();
            }
        });

        // Initialize auth form focus trap
        const authForm = document.getElementById('authForm');
        if (authForm) {
            focusManager.trapFocus(authForm);
        }
    </script>
    <script src="../assets/js/theme.js"></script>
</body>
</html>
