<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Portfolio</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="admin-body">
    <div id="loginSection" class="admin-section glass-card">
        <h2><i class="fas fa-lock"></i> Admin Login</h2>
        <form id="loginForm" class="admin-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter username">
            </div>
            <div class="form-group password-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter password">
                <i class="fas fa-eye toggle-password"></i>
            </div>
            <button type="submit" class="btn primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
    </div>

    <div id="dashboardSection" class="admin-section glass-card" style="display: none;">
        <div class="dashboard-header">
            <h2><i class="fas fa-tachometer-alt"></i> Admin Dashboard</h2>
            <button id="logoutBtn" class="btn secondary">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="dashboard-content">
            <div class="project-management">
                <h3><i class="fas fa-plus-circle"></i> Add New Project</h3>
                <form id="projectForm" class="admin-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectTitle">Project Title</label>
                            <input type="text" id="projectTitle" required placeholder="Enter project title">
                        </div>
                        <div class="form-group">
                            <label for="projectImage">Image URL</label>
                            <input type="url" id="projectImage" required placeholder="Enter image URL">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea id="projectDescription" required placeholder="Enter project description"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectLiveLink">Live Demo URL</label>
                            <input type="url" id="projectLiveLink" required placeholder="Enter live demo URL">
                        </div>
                        <div class="form-group">
                            <label for="projectGithubLink">GitHub Repository URL</label>
                            <input type="url" id="projectGithubLink" required placeholder="Enter GitHub URL">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="projectTags">Tags (comma separated)</label>
                        <input type="text" id="projectTags" required placeholder="e.g. React, Node.js, MongoDB">
                    </div>

                    <button type="submit" class="btn primary btn-block">
                        <i class="fas fa-plus"></i> Add Project
                    </button>
                </form>
            </div>

            <div class="projects-list">
                <h3><i class="fas fa-project-diagram"></i> Current Projects</h3>
                <div id="projectsList" class="admin-projects-grid">
                    <!-- Projects will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
