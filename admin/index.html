<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link href="https://unpkg.com/@tailwindcss/typography@0.5.0/dist/typography.min.css" rel="stylesheet" />
  <style>
    .error-message {
      color: red;
      padding: 1rem;
      margin: 1rem;
      border: 1px solid red;
      display: none;
    }
  </style>
</head>
<body>
  <div id="error" class="error-message"></div>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    // Handle potential errors
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const errorDiv = document.getElementById('error');
      errorDiv.style.display = 'block';
      errorDiv.textContent = 'Error: ' + msg;
      console.error('CMS Error:', error);
      return false;
    };

    // Initialize CMS with specific configuration
    CMS.init({
      config: {
        backend: {
          name: 'github',
          repo: 'TeoSushi1014/teosushi1014.github.io',
          branch: 'main',
          client_id: 'Ov23liSyMU0un5r2RpN4',
          auth_endpoint: 'https://github.com/login/oauth/authorize',
          token_endpoint: 'https://github.com/login/oauth/access_token'
        },
        media_folder: "images/uploads",
        public_folder: "/images/uploads",
        collections: [
          {
            name: "blog",
            label: "Blog",
            folder: "_posts",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              {label: "Layout", name: "layout", widget: "hidden", default: "post"},
              {label: "Title", name: "title", widget: "string"},
              {label: "Publish Date", name: "date", widget: "datetime"},
              {label: "Featured Image", name: "thumbnail", widget: "image", required: false},
              {label: "Body", name: "body", widget: "markdown"}
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
