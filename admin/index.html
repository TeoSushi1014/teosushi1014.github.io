<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Portfolio</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body class="admin-body">
    <div id="loginSection" class="admin-section glass-card">
        <h2>Admin Login</h2>
        <form id="loginForm" class="admin-form">
            <div class="form-group">
                <input type="text" id="username" required placeholder="Username">
            </div>
            <div class="form-group password-group">
                <input type="password" id="password" required placeholder="Password">
                <i class="fas fa-eye toggle-password"></i>
            </div>
            <button type="submit" class="btn primary">Login</button>
        </form>
    </div>

    <div id="dashboardSection" class="admin-section glass-card" style="display: none;">
        <div class="dashboard-header">
            <h2>Admin Dashboard</h2>
            <button id="logoutBtn" class="btn secondary">Logout</button>
        </div>
        
        <div class="dashboard-content">
            <div class="project-management">
                <h3>Project Management</h3>
                <form id="projectForm" class="admin-form">
                    <div class="form-group">
                        <input type="text" id="projectTitle" required placeholder="Project Title">
                    </div>
                    <div class="form-group">
                        <textarea id="projectDescription" required placeholder="Project Description"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" id="projectTags" required placeholder="Tags (comma separated)">
                    </div>
                    <div class="form-group">
                        <input type="text" id="projectImage" required placeholder="Image URL">
                    </div>
                    <button type="submit" class="btn primary">Add Project</button>
                </form>
            </div>

            <div class="projects-list">
                <h3>Current Projects</h3>
                <div id="projectsList" class="admin-projects-grid">
                    <!-- Projects will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
