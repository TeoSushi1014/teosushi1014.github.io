<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeoSushi - Admin</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div id="loginForm" class="glass p-8 rounded-2xl w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center font-display">Admin Login</h1>
            <form id="adminLoginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" class="w-full p-2 rounded-lg glass" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" class="w-full p-2 rounded-lg glass" required>
                </div>
                <button type="submit" class="btn-primary w-full py-2 rounded-lg">Login</button>
            </form>
        </div>

        <div id="adminPanel" class="container mx-auto px-4 hidden">
            <header class="mb-8">
                <h1 class="text-3xl font-bold mb-4">Project Management</h1>
                <button id="logoutBtn" class="nav-button">
                    <i data-feather="log-out"></i>
                    <span>Logout</span>
                </button>
            </header>

            <div class="glass p-6 rounded-2xl mb-8">
                <h2 class="text-xl font-bold mb-4">Add New Project</h2>
                <form id="projectForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Project Title</label>
                        <input type="text" name="title" class="w-full p-2 rounded-lg glass" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Description</label>
                        <textarea name="description" class="w-full p-2 rounded-lg glass" rows="3" required></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">GitHub URL</label>
                        <input type="url" name="github" class="w-full p-2 rounded-lg glass" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Technologies (comma-separated)</label>
                        <input type="text" name="technologies" class="w-full p-2 rounded-lg glass" required>
                    </div>
                    <button type="submit" class="btn-primary py-2 px-4 rounded-lg">Add Project</button>
                </form>
            </div>

            <div class="glass p-6 rounded-2xl">
                <h2 class="text-xl font-bold mb-4">Existing Projects</h2>
                <div id="projectsList" class="space-y-4">
                    <!-- Projects will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/theme.js"></script>
    <script src="admin.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
