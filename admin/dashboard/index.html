                                <span class="lang-text transform transition-all duration-300 ease-[cubic-bezier(0.4, 0, 0.2, 1)] translate-y-[0.5px]">EN</span>
                            </div>
                        </div>
                    </button>

                    <!-- Theme Toggle -->
                    <button id="themeToggle" class="relative p-2 rounded-xl hover:bg-white/10 dark:hover:bg-gray-800/30 transition-colors duration-200">
                        <svg class="w-6 h-6 text-primary-500 dark:hidden transform hover:rotate-180 transition-transform duration-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                        </svg>
                        <svg class="w-6 h-6 text-primary-400 hidden dark:block transform hover:rotate-180 transition-transform duration-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                        </svg>
                    </button>

                    <!-- Profile Dropdown -->
                    <div class="profile-dropdown-container" style="z-index: 9999;">
                        <button id="profileDropdownBtn" class="avatar-container group">
                            <div class="avatar-gradient"></div>
                            <div class="avatar-glow"></div>
                            <div class="avatar-content">
                                <img src="../../assets/ico/Avt.ico" alt="Profile" class="avatar-image">
                            </div>
                        </button>
                        
                        <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 rounded-xl overflow-hidden bg-white/80 dark:bg-gray-800/80 backdrop-blur-lg shadow-lg border border-white/20 dark:border-gray-700/20" style="z-index: 9999;">
                            <div class="p-4 border-b border-gray-100/10 dark:border-gray-700/10">
                                <p class="text-sm font-medium text-gray-900 dark:text-white">Hoàng Việt Quang</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400">teosushi1014@gmail.com</p>
                            </div>
                            <div class="p-2">
                                <button data-action="logout" type="button" class="flex items-center gap-2 w-full px-4 py-2.5 text-sm text-red-600 dark:text-red-400 rounded-lg hover:bg-red-50/10 dark:hover:bg-red-900/20 transition-colors duration-200" style="cursor: pointer; pointer-events: auto; z-index: 10000;">
                                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                    </svg>
                                    <span data-vi="Đăng Xuất" data-en="Logout">Đăng Xuất</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Mobile Menu Button -->
                    <button id="mobileMenuBtn" class="md:hidden relative p-2 rounded-xl hover:bg-white/10 dark:hover:bg-gray-800/30 transition-colors duration-200">
                        <svg class="w-6 h-6 text-primary-500 transform transition-transform duration-200" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 6h16M4 12h16m-7 6h7"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden mt-2">
                <div class="mx-4 p-4 animate-slide-down bg-white/5 dark:bg-gray-900/5 backdrop-blur-lg rounded-2xl border border-white/20 dark:border-gray-700/20">
                    <div class="flex flex-col space-y-4">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="pt-24 pb-12">
        <!-- Dashboard Header -->
        <div class="container mx-auto px-4 mb-8">
            <div class="flex flex-col gap-4">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold gradient-text" data-vi="Quản Lý Dự Án" data-en="Project Management">Quản Lý Dự Án</h1>
                    <div class="flex items-center gap-4">
                        <button onclick="openAddProjectModal()" class="btn-primary flex items-center gap-2">
                            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"/>
                            </svg>
                            <span data-vi="Thêm Dự Án" data-en="Add Project">Thêm Dự Án</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filter Section -->
        <div class="container mx-auto px-4 mb-8">
            <div class="glass-card">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <input type="text" id="searchProject" 
                               class="form-input" 
                               placeholder="Tìm kiếm dự án..."
                               onkeyup="filterProjects()">
                    </div>
                </div>
            </div>
        </div>

        <!-- Bulk Actions -->
        <div id="bulkActions" class="container mx-auto px-4 mb-8 hidden">
            <div class="glass-card">
                <div class="flex items-center gap-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="checkAll" 
                               class="form-checkbox h-5 w-5 text-primary-500 rounded border-gray-300 focus:ring-primary-500"
                               onchange="toggleAllProjects()">
                        <label for="checkAll" class="ml-2 text-sm">Chọn tất cả</label>
                    </div>
                    <div class="flex-1"></div>
                    <div class="flex items-center gap-4">
                        <div class="select-wrapper group glass-select">
                            <select id="bulkStatusUpdate" 
                                    class="form-input" 
                                    onchange="bulkUpdateStatus(this.value)">
                                <option value="">Cập nhật trạng thái</option>
                                <optgroup label="Trạng thái">
                                    <option value="active">Đang hoạt động</option>
                                    <option value="draft">Bản nháp</option>
                                    <option value="archived">Đã lưu trữ</option>
                                </optgroup>
                            </select>
                            <div class="select-arrow">
                                <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                        <button onclick="bulkDeleteProjects()" 
                                class="btn-secondary text-red-500 hover:bg-red-500/10">
                            <i class="fas fa-trash mr-2"></i>
                            Xóa đã chọn
                        </button>
                        <button onclick="exportProjects()" 
                                class="btn-secondary">
                            <i class="fas fa-download mr-2"></i>
                            Xuất
                        </button>
                        <label class="btn-secondary cursor-pointer">
                            <i class="fas fa-upload mr-2"></i>
                            Nhập
                            <input type="file" accept=".json" onchange="importProjects(event)" class="hidden">
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Projects Grid -->
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="projectsGrid">
                <!-- Projects will be loaded here -->
            </div>
        </div>

        <!-- Add/Edit Project Modal -->
        <div id="projectModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
            <div class="glass-card max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold gradient-text" id="modalTitle">Thêm Dự Án Mới</h3>
                    <button onclick="closeProjectModal()" class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <form id="projectForm" class="space-y-6" onsubmit="handleProjectSubmit(event)">
                    <input type="hidden" id="projectId">
                    
                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Tên dự án</label>
                        <input type="text" id="projectName" class="form-input" required>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Mô tả</label>
                        <textarea id="projectDescription" class="form-input" rows="4" required></textarea>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="space-y-2">
                            <label class="block text-sm font-medium">Danh mục</label>
                            <select id="projectCategory" class="form-input" required>
                                <option value="web">Web Development</option>
                                <option value="mobile">Mobile App</option>
                                <option value="desktop">Desktop App</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label class="block text-sm font-medium">Trạng thái</label>
                            <select id="projectStatus" class="form-input" required>
                                <option value="active">Đang hoạt động</option>
                                <option value="draft">Bản nháp</option>
                                <option value="archived">Đã lưu trữ</option>
                            </select>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Hình ảnh dự án</label>
                        <input type="file" id="projectImage" class="form-input" accept="image/*">
                        <div id="imagePreview" class="mt-2 rounded-xl overflow-hidden hidden">
                            <img id="previewImg" class="w-full h-48 object-cover">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Link demo</label>
                        <input type="url" id="projectDemo" class="form-input">
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Link source code</label>
                        <input type="url" id="projectSource" class="form-input">
                    </div>

                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Tags</label>
                        <input type="text" id="projectTags" class="form-input" placeholder="Nhập tags, phân cách bằng dấu phẩy">
                    </div>

                    <div class="flex justify-end gap-4">
                        <button type="button" onclick="previewProject()" class="btn-secondary">
                            <i class="fas fa-eye mr-2"></i>
                            Preview
                        </button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save mr-2"></i>
                            Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Preview Modal -->
        <div id="previewModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden items-center justify-center z-50">
            <div class="glass-card max-w-2xl w-full mx-4">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold gradient-text">Preview Dự Án</h3>
                    <button onclick="closePreviewModal()" class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                <div id="previewContent" class="space-y-6">
                    <!-- Preview content will be loaded here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Import main.js first -->
    <script src="../../assets/js/main.js"></script>
    <!-- Import dashboard.js -->
    <script src="./dashboard.js"></script>
    <script>
        // Initialize dashboard on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.dashboard) {
                window.dashboard = new DashboardUI();
                window.dashboard.init();
            }
        });
    </script>
</body>
</html>
